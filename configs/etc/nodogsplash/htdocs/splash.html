<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/images/splash.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/splash.css">

  <title>$gatewayname Hotspot Gateway</title>
  </head>

  <body>
    <div class="offset">
    <med-blue>$gatewayname Hotspot Gateway.</med-blue>
    <div class="insert">
    <br>
    <img src="/images/splash.jpg" alt="Splash Page: to access $gatewayname, please click Continue.">
    <hr>
    <big-red>Welcome!</big-red>
    <hr>
    <br>
    <italic-black>To access $gatewayname, please click Continue.</italic-black>
    <br><br>
    <hr>
    <form method="get" action="$authaction">
      <input type="hidden" name="tok" value="$tok">
      <input type="hidden" name="redir" value="$redir">
      <input type="submit" value="Continue">
    </form>
    <br><br>
    <hr>
    <black>Your IP is $clientip.</black><br>
    <black>Operational for $uptime.</black>
  </body>
</html>
